version: '3.8'

services:

  db_mysql:
    image: scoyote/mysql:platform
    container_name: sas-mysql
    volumes:
      - /Users/samuelcroker/SAS_Platform/data_mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: Orion123   # mysql -u root -p
    networks:
      - sasbridge

  db_pg:
    image: scoyote/postgres:platform
    container_name: sas-postgres
    volumes:
      - /Users/samuelcroker/SAS_Platform/data_postgres:/var/lib/postgresql/data/pgdata
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Orion123
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - sasbridge

  adminer:
    image: adminer
    container_name: sas-adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - sasbridge

  sas-94cp:
    image: registry.unx.sas.com/sacrok/sas-94ts1m7:latest
    container_name: sas-94
    volumes:
      - /Users/samuelcroker/Documents/repositories:/repositories
      - /Users/samuelcroker/SASDepot/LINAMinINTTECH:/depot
    ports:
      - 38080:38080
      - 8591:8591
      - 50438:50438
      - 50439:50439
      - 50440:50440
      - 58591:58591
    command: "/home/sas/entrypoint.sh"
    networks:
      - sasbridge

networks:
    sasbridge:
        driver: bridge


